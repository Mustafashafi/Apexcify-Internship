<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ProShop â€” Full Featured Product Listing</title>
<link rel="stylesheet" href="4.css">
</head>
<body>

<!-- HEADER -->
<header>
  <div class="brand">
    <div class="logo">AT</div>
    <div>
      <h1 style="margin:0; font-size:1rem; color:white;">Apexcify / ProShop</h1>
      <div style="font-size:12px;color:rgba(255,255,255,0.9); margin-top:2px;">Design â€¢ Build â€¢ Scale</div>
    </div>
  </div>

  <div class="header-actions" aria-hidden="false">
    <div style="display:flex; gap:8px; align-items:center;">
      <div style="font-size:14px;color:rgba(255,255,255,0.95); font-weight:600; margin-right:6px;">Catalog</div>
    </div>
  </div>
</header>

<!-- CONTROLS -->
<div class="controls" role="region" aria-label="Search and controls">
  <div class="search" role="search" aria-label="Product search">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:.7"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.5"/></svg>
    <input id="searchInput" placeholder="Search products, owners, features..." aria-label="Search products">
    <button class="select" id="clearSearch" title="Clear search" style="display:none">âœ•</button>
  </div>

  <select id="sortSelect" class="select" aria-label="Sort products">
    <option value="featured">Sort: Featured</option>
    <option value="name-asc">Name â†‘</option>
    <option value="name-desc">Name â†“</option>
    <option value="price-asc">Price â†‘</option>
    <option value="price-desc">Price â†“</option>
  </select>

  <div class="filters" role="toolbar" aria-label="Filter by category">
    <button class="select" data-cat="all">All</button>
    <button class="select" data-cat="electronics">Electronics</button>
    <button class="select" data-cat="fashion">Fashion</button>
    <button class="select" data-cat="books">Books</button>
  </div>

  <select id="pageSize" class="page-size" title="Products per page" aria-label="Products per page">
    <option value="6">6 / page</option>
    <option value="9" selected>9 / page</option>
    <option value="12">12 / page</option>
  </select>
</div>

<!-- MAIN WRAP -->
<main class="wrap" id="main">
  <div class="top-row">
    <div style="font-weight:800">Showing <span id="resultCount">0</span> products</div>
    <div style="color:#64748b;font-size:13px">Use search, sort, and filters to refine results.</div>
  </div>

  <section class="product-grid" id="grid" aria-live="polite"></section>

  <div class="pagination" id="pagination" aria-label="Pagination"></div>
</main>

<!-- Floating Cart Button -->
<div class="cart-float" aria-hidden="false">
  <button class="cart-button" id="cartToggle" aria-label="Open cart">
    ðŸ›’
  </button>
  <div class="cart-count" id="cartCount" style="display:none">0</div>
</div>

<!-- Cart Drawer -->
<aside class="cart-drawer" id="cartDrawer" aria-hidden="true" role="region" aria-label="Shopping cart">
  <div class="cart-header">
    <div style="font-weight:800">Your Cart</div>
    <button class="btn ghost" id="closeCart">Close</button>
  </div>

  <div class="cart-list" id="cartList">
    <!-- Items -->
  </div>

  <div class="cart-footer">
    <div class="cart-footer" style="padding:14px">
      <div class="total-row"><div>Total</div><div id="cartTotal">$0</div></div>
      <button class="checkout-btn" id="checkoutBtn">Checkout</button>
    </div>
  </div>
</aside>

<!-- Product Modal -->
<div class="modal" id="productModal" aria-hidden="true" role="dialog" aria-modal="true" aria-label="Product details">
  <div class="modal-card" role="document">
    <button class="close-x" id="modalClose" aria-label="Close">âœ•</button>
    <div class="modal-left">
      <img id="modalImg" src="" alt="">
    </div>
    <div class="modal-right">
      <div style="font-size:18px;font-weight:800" id="modalTitle">Title</div>
      <div style="color:#64748b" id="modalOwner">Owner</div>
      <div style="margin-top:8px;font-size:18px;color:#2563eb;font-weight:900" id="modalPrice">$0</div>
      <div style="margin-top:12px;color:#334155" id="modalDesc">Description</div>
      <div style="margin-top:auto; display:flex; gap:8px;">
        <button class="add-cart-btn btn" id="modalAdd">Add to Cart</button>
        <button class="btn ghost" id="modalCloseBtn">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="4.js"></script>
</body>
</html>
